<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Carica Traduzioni</title>
</head>
<body>
    <h1>Carica file .po per traduzioni</h1>

        {% csrf_token %}
        {{ form.as_p }}

    </form>
    <a href="{% url 'home' %}">Torna alla home</a>
</body>
</html>
